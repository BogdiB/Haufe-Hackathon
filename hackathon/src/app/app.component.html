<app-header></app-header>
<div class="main">
  <div class="group-buttons">
    <button>Create Group</button>
    <button>Join Group</button>
  </div>
  
  <div class="posts">
    <div *ngFor="let post of posts">
      <app-post [data]="post"></app-post>
    </div>
  </div>

  <div class="page-numbers">
    <button><</button>
    <p>{{ currentPage + "/" + numberOfPages }}</p>
    <button>></button>
  </div>
</div>
